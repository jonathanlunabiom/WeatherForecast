<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header class="header h-25 w-100 col-1 text-center mb-2">
        <h1 class="h1content text-white p-2">Weather Dashboard</h1>
    </header>
    <main class="col-lg-12 row m-0">

        <aside class="col-lg-3 col-12 col-md-12 bg-white border-dark my-2 mx-auto">

            <h3>Search for a city:</h3>

            <form action="submit" class="border-bottom border-gray mb-3 col-lg-12 col-8">
                <input type="text" class="textarea col-lg-12 col-12 mb-3 rounded border-dark" placeholder="  Enter a city">
                <button type="submit" class="text-white bg-info border-0 rounded col-lg-12 col-12 mb-3" id="searchbtn">Search</button>
            </form>

            <div class="container-aside col-6 col-lg-12" id="recentcitys">
                <button class="bg-secondary rounded text-center text-white mb-2 col-12 border-0 hide recentcitysearch"></button>
            </div>
            
        </aside>

        <section class="col-lg-9 col-12 col-md-12 bg-white mt-3 hide startsearch">

            <div id="current-day" class="border border-light bg-info rounded col-10 mx-auto col-lg-10">
                <h4 class="card-header text-center" id="currentcity">Select a City</h4>
                  <div class="card-body"> 
                    <h5 class="card-title text-center"></h5>
                    <div class="d-flex justify-content-around col-lg-6 mx-auto mt-4">
                        <p class="card-text">Temperature:</p>
                        <p class="card-text">Wind:</p>
                        <p class="card-text">Humidity:</p>
                    </div>
                  </div>
            </div>
            <h3 class="col-lg-12 text-center my-3" id="weatherfivedays"> 5 next days forecast</h3>

            <div class="row d-flex justify-content-between col-10 mx-auto col-lg-11 dayscontainer">

                <div class="col-lg-2 p-0 daytoforecast" id="day-1">
                    <div class="card text-white bg-dark border-0 mb-3">
                        <h6 class="card-header text-center border-bottom border-3 border-light">Day 1</h6>
                        <div class="card-body">
                          <h5 class="card-title text-center"></h5>
                          <p class="card-text">Temperature:</p>
                          <p class="card-text">Wind:</p>
                          <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                </div>

            </div>

        </section> 
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
